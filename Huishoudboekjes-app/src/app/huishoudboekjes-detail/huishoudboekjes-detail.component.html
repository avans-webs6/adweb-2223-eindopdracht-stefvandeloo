<div *ngIf="book">
    <h2>{{book.title}}</h2>
    <h3>{{book.description}}</h3>

    <input type="month" [(ngModel)]="date" (ngModelChange)="updateIncome(book.id)" />
    <button (click)="onCreateDialog(transactionTypeEnum.INCOME)">Add {{transactionTypeEnum.INCOME}}</button>
    <button (click)="onCreateDialog(transactionTypeEnum.EXPENSES)">Add {{transactionTypeEnum.EXPENSES}}</button>
    <button [routerLink]="'../../categories'" routerLinkActive="active">Categories</button>
    
    <app-huishoudboekjes-transactions-create [book]="book" [transactionType]="transactionTypeEnum.INCOME"></app-huishoudboekjes-transactions-create>
    <app-huishoudboekjes-detail-transactions [transactions]="income" [title]="transactionTypeEnum.INCOME" [transactionType]="transactionTypeEnum.INCOME"></app-huishoudboekjes-detail-transactions>
    
    <app-huishoudboekjes-transactions-create [book]="book" [transactionType]="transactionTypeEnum.EXPENSES"></app-huishoudboekjes-transactions-create>
    <app-huishoudboekjes-detail-transactions [transactions]="expenses" [title]="transactionTypeEnum.EXPENSES" [transactionType]="transactionTypeEnum.EXPENSES"></app-huishoudboekjes-detail-transactions>
</div>
