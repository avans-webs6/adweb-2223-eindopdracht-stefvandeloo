<div *ngIf="category">
  <p>{{category.name}}</p>

  <div class="progress-container">
    <progress id="category-progress" [value]="categoryProgress" max="100"></progress>
    <span id="current-value" [style.left.%]="categoryProgress">{{categoryProgress}}</span>
    <p>{{category.budget}}</p>
  </div>
  <p *ngIf="category.endDate">{{category.endDate | date:'dd/MMMM/yyyy'}}</p>
</div>
