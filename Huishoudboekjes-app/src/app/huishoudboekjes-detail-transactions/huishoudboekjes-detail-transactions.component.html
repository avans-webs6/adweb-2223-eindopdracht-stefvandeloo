<div>
    <h2>{{title}}</h2>
    <p *ngIf="transactions.length <= 0">No transactions found!</p>
    <div *ngIf="transactions.length > 0">
        <ul>
            <li *ngFor="let transaction of transactions">
                <p>{{transaction.description}}</p>
                <p>{{transaction.date | date:'dd/MMMM/yyyy'}}</p>
                <p>â‚¬ {{transaction.price}}</p>
                <p>{{getCategoryName(transaction.categoryId)}}</p>

                <app-huishoudboekjes-transactions-edit [transactionId]="transaction.id" [transactionType]="transactionType"></app-huishoudboekjes-transactions-edit>
                <button (click)="deleteTransaction(transaction.id)">Delete</button>
            </li>
        </ul>
    </div>
</div>
