<div class="register-main-container">
  <div class="register-container">
    <div>
      <h1>Register user</h1>
      <p>Already have an account? <button routerLink="/login" routerLinkActive="active">Login</button></p>
    </div>

    <form (submit)="createUser()">
      <div class="form-item">
        <label for="email">E-mail</label>
        <input id="email" type="email" name="email" placeholder="E-mail" [(ngModel)]="email" />
      </div>

      <div class="form-item">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Password" [(ngModel)]="password" />
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</div>
