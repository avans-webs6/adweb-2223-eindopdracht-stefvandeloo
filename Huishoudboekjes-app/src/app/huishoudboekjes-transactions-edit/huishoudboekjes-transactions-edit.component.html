<button id="edit-transaction-button" (click)="openEditDialog()">Edit</button>

<dialog [id]="'edit-transaction-dialog-' + transactionId">
    <h1>Edit {{transactionType}}</h1>

    <form [formGroup]="editTransactionForm">
      <p class="form-error-message" *ngIf="validatePrice()">{{validatePrice()}}</p>

      <table>
        <tr>
          <td>Price</td>
          <td>
            <input id="price" type="number" name="price" placeholder="Price" formControlName="price" />
          </td>
        </tr>
        <tr>
          <td>Description (Optional)</td>
          <td>
            <input id="description" type="text" name="description" placeholder="Description" formControlName="description" />
          </td>
        </tr>
        <tr>
          <td>Category (Optional)</td>
          <td>
            <select id="category" name="category" formControlName="category" >
              <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
          </td>
        </tr>
      </table>

      <div>
        <button style="float: left;" (click)="onCancel()">Cancel</button>
        <button style="float: right;" (click)="onSave()">Save</button>
      </div>
    </form>
</dialog>
